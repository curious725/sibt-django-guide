{% extends 'boards/base.html' %}

{% block title %}
  Start a New Topic - {{ block.super }}
{% endblock title %}

{% block breadcrumb %}
  <li class="breadcrumb-item">
    <a href="{% url 'home' %}">Boards</a>
  </li>
  <li class="breadcrumb-item">
    <a href="{% url 'boards:board_topics' board.pk %}">
      {{ board.name }}
    </a>
  </li>
  <li class="breadcrumb-item active">
    New Topic
  </li>
{% endblock breadcrumb %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Post</button>

  </form>
{% endblock content %}
