{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock stylesheet %}

{% block body %}
  <div class="container">
    <h2>Sign up</h2>
    <form method="post" novalidate="novalidate">
      {% csrf_token %}
      {% include 'includes/form.html' %}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
{% endblock body %}
